<!DOCTYPE html>
<html>
<head>
    <title>Test Form</title>
</head>
<body>
    <h1>Test Form</h1>
    <form method="post" action="https://gisa-nqn.com/propiedades/crear/">
        {% csrf_token %}
        <input type="text" name="titulo" value="Test Property" required>
        <input type="number" name="precio" value="1000" required>
        <input type="text" name="tipo" value="casa" required>
        <input type="text" name="operacion" value="venta" required>
        <input type="text" name="estado" value="disponible" required>
        <input type="text" name="ubicacion" value="Test Location" required>
        <input type="text" name="descripcion" value="Test Description" required>
        <button type="submit">Test Submit</button>
    </form>
</body>
</html>
