# Configuración de Nginx para manejar descargas de CV
# Agregar esta configuración a tu archivo de Nginx en producción

server {
    listen 443 ssl http2;
    server_name tudominio.com www.tudominio.com;
    
    # 🔥 CONFIGURACIÓN PARA ARCHIVOS GRANDES
    client_max_body_size 200M;
    client_body_timeout 300s;
    client_header_timeout 300s;
    client_body_buffer_size 128k;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 4k;
    
    # Certificados SSL
    ssl_certificate /etc/letsencrypt/live/tudominio.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/tudominio.com/privkey.pem;
    
    # Configuración SSL moderna
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    
    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    
    # Directorio raíz del proyecto
    root /home/usuario/Tienda-inmobiliaria;
    
    # 🎯 CONFIGURACIÓN ESPECÍFICA PARA DESCARGA DE CVs
    # Esta ubicación maneja las descargas de CV directamente desde Nginx
    location ~ ^/download-cv/(\d+)/$ {
        # Obtener el ID del CV desde la URL
        set $cv_id $1;
        
        # Intentar servir el archivo directamente desde media
        try_files /media/cvs/$cv_id.pdf /media/cvs/$cv_id.doc /media/cvs/$cv_id.docx =404;
        
        # Headers para descarga
        add_header Content-Disposition "attachment";
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
        
        # Logs para debugging
        access_log /var/log/nginx/cv_downloads.log;
    }
    
    # Archivos estáticos
    location /static/ {
        alias /home/usuario/Tienda-inmobiliaria/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
    
    # Archivos media (para otros archivos que no sean CVs)
    location /media/ {
        alias /home/usuario/Tienda-inmobiliaria/media/;
        expires 7d;
    }
    
    # Proxy a Gunicorn para el resto de la aplicación
    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts extendidos
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        proxy_request_buffering off;
        proxy_buffering off;
    }
    
    # Logs
    access_log /var/log/nginx/tienda_inmobiliaria_access.log;
    error_log /var/log/nginx/tienda_inmobiliaria_error.log;
}
